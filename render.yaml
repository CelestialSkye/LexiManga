services:
  # Backend API Server
  - type: web
    name: vocabulary-manga-backend
    env: node
    plan: free  # or paid plan
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: vocabulary-manga-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://vocabulary-manga-backend.onrender.com
